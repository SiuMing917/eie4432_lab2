        <form class="container-fluid" id="order-form">

            <div class="row container-fluid mb-3 mx-0">
                <label for="name" class="form-label h5">Name:</label>
                <input class="form-control" type="text" name="name" id="name" aria-label="default input example">
            </div>
            <div class="row container-fluid mb-3 mx-0">
                <label for="drink" class="form-label h5">Drink:</label>
                    <select class="form-control" name="drink" id="drink">
                        <option value="" selected>Please Select</option>
                        <option value="Bubble_Milktea">Bubble Milktea</option>
                        <option value="Iced_Latte">Iced Latte</option>
                        <option value="white_Coffee">White Coffee</option>
                    </select>
            </div>
            <div class="row container-fluid mb-3 mx-0 d-inline-block d-lg-flex">
                <div class="col d-flex d-lg-block">
                    <h5>Size</h5>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="size" id="small" autocomplete="off" value="samll" onchange="calculatePrice()">
                        <label class="btn btn-outline-secondary" for="small">Small</label>
                    </div>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="size" id="medium" autocomplete="off" value="medium" onchange="calculatePrice()">
                        <label class="btn btn-outline-secondary" for="medium">Medium</label>
                    </div>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="size" id="large" autocomplete="off" value="large" onchange="calculatePrice()">
                        <label class="btn btn-outline-secondary" for="large">Large</label>
                    </div>
                </div>

                <div class="col d-flex d-lg-block">
                    <h5>Ice</h5>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="ice" id="normal" autocomplete="off" value="normal">
                        <label class="btn btn-outline-secondary" for="normal">Normal</label>
                    </div>

                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="ice" id="less" autocomplete="off" value="less">
                        <label class="btn btn-outline-secondary" for="less">Less</label>
                    </div>

                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="ice" id="without" autocomplete="off" value="without">
                        <label class="btn btn-outline-secondary" for="without">Without Ice</label>
                    </div>

                </div>
                
                <div class="col d-flex d-lg-block">
                    <h5>Sweetness</h5>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="sweetness" id="100%" autocomplete="off" value="100%">
                        <label class="btn btn-outline-secondary" for="100%">100%</label>
                    </div>

                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="sweetness" id="50%" autocomplete="off" value="50%">
                        <label class="btn btn-outline-secondary" for="50%">50%</label>
                    </div>

                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="sweetness" id="0%" autocomplete="off" value="0%">
                        <label class="btn btn-outline-secondary" for="0%">0%</label>
                    </div>

                </div>
            </div>
            <div class="row container-fluid mb-3 mx-0">
                <div>
                    <p class="fs-2 fw-bold">Price: $<span id="price">0</span></p>
                </div>
                <div>
                    <button type="button" class="btn btn-success" onclick="placeOrder(event)">Place Order</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>
            </div>

        </form>
